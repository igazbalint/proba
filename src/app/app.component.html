<main>
  <div class="container">

    <div class="row mb-5 p-5">

      <div class="col">
        <input type="button" value="general" class="w-100" (click)="generateNumbers(1)" />
      </div>

      <div class="col">
        <input type="button" value="teszt" class="w-100">
      </div>

    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="area mx-auto">
          <h2>A generalt szamok:</h2>
          <ul *ngFor="let number of numbers" class="my-2">
            <li>{{number}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</main>
